    <title>脑安健康 - 中老年健康助手</title>
    
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              warm: {
                50: '#F9F7F2', // Background (Warm Rice White)
                100: '#F0EBE0', // Card Background
                200: '#E6DCCF', // Borders
                500: '#8C857B', // Muted Text
                800: '#5C554B', // Secondary Text
                900: '#4A4238', // Primary Text
              },
              // Morandi Module Colors
              face: {
                DEFAULT: '#739E82', // Sage Green
                light: '#E3ECE6',
                dark: '#4A6B56'
              },
              voice: {
                DEFAULT: '#6C8BAB', // Dusty Blue
                light: '#E1E8F0',
                dark: '#455E75'
              },
              touch: {
                DEFAULT: '#D68C68', // Terracotta Orange
                light: '#F7E8E1',
                dark: '#8F5438'
              },
              status: {
                ok: '#739E82',
                warn: '#E0C05E', // Mustard
                danger: '#C96A66', // Muted Red
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #4A4238;
        overscroll-behavior: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F0EBE0;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D6D6;
        border-radius: 3px;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
